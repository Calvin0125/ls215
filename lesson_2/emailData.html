<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <script src="https://dbdwvr6p7sskw.cloudfront.net/210/files/email_data_v2.js"></script>
    <script>
      function getDates(emails) {
        let dates = [];
        emails.forEach(email => {
          dates.push(email.split('#/#')[2].match(/\d{2}\-\d{2}\-\d{4}/));
        });

        return dates.map(date => new Date(date));
      }

      function minDateString(dates) {
        let min = dates.reduce((memo, elem) => memo < elem ? memo : elem);
        return min.toDateString();
      }

      function maxDateString(dates) {
        let max = dates.reduce((memo, elem) => memo > elem ? memo : elem);
        return max.toDateString();
      }
    
      function mailCount(emailData) {
        let emails = emailData.split('##||##');
        let dates = getDates(emails);
        let min = minDateString(dates);
        let max = maxDateString(dates);
        console.log(`Count of Email: ${emails.length}`);
        console.log(`Date Range: ${min} - ${max}`);
      }

      mailCount(emailData);
    </script>
  </head>
  <body>
  </body>
</html>
